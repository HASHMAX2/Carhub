<template>
    <lightning-card   title="Similar Cars" icon-name="standard:link">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <div class="slds-m-around_medium">
            <div class="slds-align_absolute-center">
                <template if:false={similarCars}>
                    <lightning-button variant="destructive" label="Fetcg Similar Cars"  onclick={fetchSimilarCars}>
                    </lightning-button>
                </template>
                
            </div>
            <template if:true={similarCars}>
                <template for:each={similarCars} for:item="car">
                    <lightning-layout vertical-align="center" key={car.Id}>
                        <lightning-layout-item  >
                            <img src={car.PictureUrl__c} class="car">
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="grow" class="slds-m-around_medium">

                            <p>{car.Name}</p>
                            <p>
                                <lightning-formatted-number format-style="currency" currency-code="USD" value={car.MSRP__c} ></lightning-formatted-number>
                            </p>
                            
                        </lightning-layout-item>
                        
                        <lightning-layout-item  >
                        <lightning-button label="View details" data-id={car.Id} onclick={handleClickDetails}> </lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>        
                </template>
            
            </template>
        </div>
    </lightning-card>
</template>
