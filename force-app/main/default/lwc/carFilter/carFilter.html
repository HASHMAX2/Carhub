<template>
    <lightning-card  title="Car filter" icon-name="standard:filter">
        <div class="slds-m-horizontal_small">
            <lightning-input type="search" variant="standard" 
            name="name" label="Search Key" placeholder="type here..." onchange={handleSearch} value={filters.searchKey}>
        </lightning-input>
            <section class="slider_section">
                <lightning-slider label=" max price" min="0" step="100" 
                value={filters.maxPrice} onchange={handleSliderChange} max="999999"></lightning-slider>
                <!-- <lightning-slider label="Volume" value="40" type="vertical" size="small" 
                    variant="label-hidden"></lightning-slider> -->
            </section>
            <section>
                <h2>Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values}   for:item="category">
                    <lightning-input key={category.value} data-name = "categories" data-value={category.value} label={category.label} type="checkbox" 
                    onchange={handleCheckBox} checked
                    ></lightning-input>
                     </template>
            </template>
            <template if:true={categories.error}> Error loading categories</template>
        </section>

           
            
            <section><h2>
                Make
            </h2>
            <template if:true={makeType.error}> Error loading categories</template>
            <template if:true={makeType.data}>
                <template for:each={makeType.data.values} for:item="make">
                    <lightning-input key={make.value} data-name = "makeType" data-value = {make.value}  label={make.label} type="checkbox" 
                    onchange={handleCheckBox} checked 
                    ></lightning-input>
                </template>
            </template>
        </section>
        </div>
    </lightning-card>
</template>
